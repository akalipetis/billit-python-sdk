name: Release

on:
  release:
    types:
      - published

jobs:
  deploy:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - run: pipx install poetry==1.1.13
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: poetry
      - run: poetry install
      - run: poetry config pypi-token.pypi ${{ secrets.PYPI_TOKEN }}
      - run: poetry publish --build
